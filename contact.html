<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Arman</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 6rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      color: #00f7ff;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      font-size: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      margin-top: 0.5rem;
      font-size: 1rem;
      background: #fff;
      color: #000;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      padding: 0.8rem;
      background: linear-gradient(to right, #00f7ff, #00c3ff);
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #00f7ff;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #f0f, #a100ff);
      color: #fff;
      box-shadow: 0 0 30px #f0f;
    }

    .message {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .success {
      background-color: #00c38f;
      color: #fff;
    }
    .error {
      background-color: #ff4d4d;
      color: #fff;
    }

    @media (max-width: 600px) {
      .container {
        margin: 4rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Me</h1>

    <!-- Alert messages -->
    <div id="success" class="message success">✅ Message sent successfully!</div>
    <div id="error" class="message error">❌ Oops! Something went wrong.</div>

    <form id="contact-form" action="https://formspree.io/f/xrblpgaw" method="POST">
      <label>
        Your Name:
        <input type="text" name="name" required />
      </label>
      <label>
        Your Email:
        <input type="email" name="email" required />
      </label>
      <label>
        Your Message:
        <textarea name="message" required></textarea>
      </label>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("contact-form");
    const successMsg = document.getElementById("success");
    const errorMsg = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const res = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          Accept: "application/json"
        }
      });

      if (res.ok) {
        successMsg.style.display = "block";
        errorMsg.style.display = "none";
        form.reset();
      } else {
        successMsg.style.display = "none";
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
